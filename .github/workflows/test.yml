name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run linting with ruff
        run: ruff check src/ tests/

      - name: Run type checking with mypy
        run: mypy src/ --ignore-missing-imports

      - name: Run unit and integration tests
        run: pytest tests/unit tests/integration -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Run E2E tests
        run: pytest tests/e2e -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t claude-code-api:test .

      - name: Test Docker image health
        run: |
          docker run -d --name test-container -p 8000:8000 \
            -e CLAUDE_API_API_KEYS='["test-key"]' \
            claude-code-api:test

          # Wait for container to be healthy with retry
          for i in {1..30}; do
            if curl -sf http://localhost:8000/api/v1/health; then
              echo "Container is healthy"
              docker stop test-container
              exit 0
            fi
            echo "Waiting for container... ($i/30)"
            sleep 2
          done

          echo "Container failed to start"
          docker logs test-container
          docker stop test-container
          exit 1
